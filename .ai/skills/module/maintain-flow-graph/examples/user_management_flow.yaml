# Example: User Management Flow
#
# Copy this into `.system/modular/flow_graph.yaml` as a starting point.
# After editing, run:
#   node .ai/scripts/modules/flowctl.mjs lint
#   node .ai/scripts/modules/flowctl.mjs graph

flows:
  - id: user_management
    description: "User lifecycle management - create, read, update operations"
    status: active

    nodes:
      - id: create_user
        description: "Create a new user in the system"
        status: active

      - id: get_user
        description: "Retrieve user details by ID"
        status: active

      - id: list_users
        description: "List all users with optional filtering"
        status: active

      - id: update_user
        description: "Update user information"
        status: planned

      - id: delete_user
        description: "Soft-delete or deactivate a user"
        status: planned

    edges:
      # After creating a user, you can get or list them
      - from: create_user
        to: get_user
        description: "Retrieve newly created user"

      - from: create_user
        to: list_users
        description: "View user in list"

      # Get user can lead to update or delete
      - from: get_user
        to: update_user
        description: "Update user after viewing"

      - from: get_user
        to: delete_user
        description: "Delete user after viewing"

      # List users can lead to getting a specific user
      - from: list_users
        to: get_user
        description: "Select user from list"

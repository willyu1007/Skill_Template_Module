# GitHub Actions template (baseline for this template repo)
# - Runs repo verification suites (no package manager required)
# - Uploads test evidence on failure
#
# - Optional: run `node .ai/skills/features/ci/scripts/cictl.mjs init` to create `ci/config.json` metadata
#
# NOTE: If you need project-specific test suites (api/web/perf/mobile), add jobs and map them to deterministic commands.

name: CI

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  repo-verification:
    name: Repo Verification
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Show versions
        run: |
          node --version
          python3 --version

      - name: Lint skills (strict)
        run: node .ai/scripts/lint-skills.mjs --strict

      - name: Lint docs
        run: node .ai/scripts/lint-docs.mjs

      - name: Run tests
        run: |
          node .ai/tests/run.mjs --suite environment
          node .ai/tests/run.mjs --suite iac
          node .ai/tests/run.mjs --suite database
          node .ai/tests/run.mjs --suite deployment
          node .ai/tests/run.mjs --suite context-awareness
          node .ai/tests/run.mjs --suite modular-system
          node .ai/tests/run.mjs --suite ui

      - name: Upload test evidence (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ai-test-evidence
          path: .ai/.tmp/test-evidence
          if-no-files-found: ignore
